<loading ng-if="loading"></loading>
<div ng-if="!loading">
  <div class="container body-content">
     <h2>Details</h2>
     <div>
        <h4>Task</h4>
        <hr>
        <dl class="dl-horizontal">
           <dt>Name</dt>
           <dd>{{task.Name}}</dd>
           <dt>Date</dt>
           <dd>{{task.Date | date:'dd/MM/yyyy'}}</dd>
           <dt>Owner</dt>
           <dd>{{task.Owner}}</dd>
           <dt>Done</dt>
           <dd><input class="check-box" disabled=""  type="checkbox" ng-checked="{{task.Done}}"></dd>
        </dl>
     </div>
     <p><a href="#!/task/update/{{Id}}">Edit</a> |<a href="#!/task">Back to List</a></p>
     <hr>
     <footer-component></footer-component>
  </div>
</div>
