 <loading ng-if="loading"></loading>
 <div ng-if="!loading">
   <div class="container body-content">
     <h2>Delete</h2>
     <h3>Are you sure you want to delete this?</h3>
     <div>
        <h4>Task</h4>
        <hr>
        <dl class="dl-horizontal">
           <dt>Name</dt>
           <dd>{{task.Name}}</dd>
           <dt>Date</dt>
           <dd>{{task.Date | date:'dd/MM/yyyy'}}</dd>
           <dt>Owner</dt>
           <dd>{{task.Owner}}</dd>
           <dt>Done</dt>
           <dd><input class="check-box" disabled=""  type="checkbox" ng-checked="{{task.Done}}"></dd>
        </dl>
        <form>
           <div class="form-actions no-color">
             <input value="Delete" class="btn btn-default" type="submit" ng-click="delete()"> |<a href="#!/task">Back to List</a>
           </div>
        </form>
     </div>
     <hr>
     <footer-component></footer-component>
   </div>
 </div>
