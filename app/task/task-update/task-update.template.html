<div class="container body-content">
  <loading ng-if="loading"></loading>
  <div ng-if="!loading">
    <h2>Edit</h2>
    <form>
      <div class="form-horizontal">
         <h4>Task</h4>
         <hr>
         <div class="form-group">
            <label class="control-label col-md-2">Name</label>
            <div class="col-md-10">
              <input ng-model="task.Name" class="form-control text-box single-line" type="text">
              <span class="field-validation-valid text-danger">
                <span ng-hide="task.validation.nameRequiredOk">The Name field is required.</span>
              </span>
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-md-2">Date</label>
            <div class="col-md-10">
              <input ng-model="task.Date" class="form-control text-box single-line" type="date">
              <span class="field-validation-valid text-danger">
                <span ng-hide="task.validation.dateRequiredOk">The Date field is required.</span>
              </span>
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-md-2">Owner</label>
            <div class="col-md-10">
              <input ng-model="task.Owner" class="form-control text-box single-line" type="text">
              <span class="field-validation-valid text-danger"></span>
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-md-2">Done</label>
            <div class="col-md-10">
               <div class="checkbox">
                 <input ng-model="task.Done" class="check-box" value="on" type="checkbox">
                 <span class="field-validation-valid text-danger"></span>
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <input value="Save" class="btn btn-default" type="submit" ng-click="update()">
            </div>
         </div>
      </div>
    </form>
    <div><a href="#!/task">Back to List</a></div>
    <hr>
    <footer-component></footer-component>
  <div>
</div>
